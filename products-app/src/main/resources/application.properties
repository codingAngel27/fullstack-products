# Nombre de la aplicaci칩n
spring.application.name=producto-api

# Puerto del servidor
server.port=8080

# ===================================
# ORACLE DATABASE CONFIGURATION
# ===================================

# URL de conexi칩n Oracle
spring.datasource.url=jdbc:oracle:thin:@//RUTADETUBASEDEDATOS
spring.datasource.username=APP_PRODUCTOS
spring.datasource.password=app123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ===================================
# JPA / HIBERNATE CONFIGURATION
# ===================================

# No crear/modificar esquema autom치ticamente
spring.jpa.hibernate.ddl-auto=none

# Mostrar SQL en consola (desarrollo)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto Oracle
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect

# Estrategia de naming (mantener nombres de columnas como est치n en BD)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


