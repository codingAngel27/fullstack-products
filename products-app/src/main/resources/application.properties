# Nombre de la aplicación
spring.application.name=producto-api

# Puerto del servidor
server.port=8080

# ===================================
# ORACLE DATABASE CONFIGURATION
# ===================================

# URL de conexión Oracle
spring.datasource.url=jdbc:oracle:thin:@//192.168.18.32:1521/xepdb1
spring.datasource.username=APP_PRODUCTOS
spring.datasource.password=app123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ===================================
# JPA / HIBERNATE CONFIGURATION
# ===================================

# No crear/modificar esquema automáticamente (lo hacemos manualmente)
spring.jpa.hibernate.ddl-auto=none

# Mostrar SQL en consola (desarrollo)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto Oracle
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect

# Estrategia de naming (mantener nombres de columnas como están en BD)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===================================
# LOGGING
# ===================================

# Nivel de log
logging.level.root=INFO
logging.level.com.tismart=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

